services:
  mongo:
    image: mongo:7
    container_name: mongo-dev
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: secret
    volumes:
      - mongo_data:/data/db

  api:
    build: .
    container_name: go-api
    ports:
      - "8080:8080"
    environment:
      - MONGO_URI=mongodb://root:secret@mongo:27017/?authSource=admin
      - MONGO_DB=pz8
      - HTTP_ADDR=:8080
    depends_on:
      - mongo

volumes:
  mongo_data:
